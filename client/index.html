<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">

</head>

<body class="container">

    <h1 class="text-center">Negociações</h1>
    <div id="mensagemView"></div>
    <form class="form" onsubmit="negociacaoController.adiciona(event)">
        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" id="data" class="form-control" required autofocus />
        </div>

        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required />
        </div>

        <div class="form-group">
            <label for="valor">Valor</label>
            <input id="valor" type="number" class="form-control" min="0.01" step="0.01" value="0.0" required />
        </div>

        <button class="btn btn-primary" type="submit">Incluir</button>
    </form>

    <div class="text-center">
        <button class="btn btn-primary text-center" type="button"
            onclick="negociacaoController.importaNegociacao()">
            Importar Negociações
        </button>
        <button class="btn btn-primary text-center" type="button" onclick="negociacaoController.apaga()">
            Apagar
        </button>
    </div>
    <br>
    <br>
    <div id="negociacaoView"></div>

    <script src="app/models/Negociacao.js"></script>
    <script src="app/models/ListaNegociacoes.js"></script>
    <script src="app/models/Mensagem.js"></script>

    <script src="app/helper/DateHelper.js"></script>
    <script src="app/helper/Bind.js"></script>
    
    <script src="app/View/View.js"></script>
    <script src="app/View/NegociacaoView.js"></script>
    <script src="app/View/MensagemView.js"></script>
    
    <script src="app/controller/NegociacaoController.js"></script>
    
    <script src="app/services/ProxFactory.js"></script>
    <script src="app/services/NegociacaoServices.js"></script>
    <script src="app/services/HttpServices.js"></script>
    <script>
        let negociacaoController = new NegociacaoController();
    </script>
</body>

</html>
